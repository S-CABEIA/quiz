<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .heart {
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .no-button {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .no-button:hover {
            transform: scale(1.05);
        }
        
        .celebration {
            animation: celebration 0.8s ease-out;
        }
        
        @keyframes celebration {
            0% { transform: scale(0.8) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fbbf24;
            border-radius: 50%;
            animation: sparkle 1s ease-out forwards;
        }
        
        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(1) rotate(180deg); opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-cyan-400 via-blue-500 to-emerald-600 flex items-center justify-center p-4">
    <div class="text-center max-w-md w-full">
        <!-- Question Section -->
        <div id="question-section" class="bg-white/20 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/30">
            <div class="heart text-6xl mb-6">üíñ</div>
            <h1 class="text-3xl font-bold text-white mb-8 drop-shadow-lg">Do you love me?</h1>
            
            <div class="space-y-4">
                <!-- Yes Button -->
                <button id="yes-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-4 px-8 rounded-2xl shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95">
                    Yes üíï
                </button>
                
                <!-- No Button -->
                <button id="no-btn" class="no-button w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-4 px-8 rounded-2xl shadow-lg">
                    No üòî
                </button>
            </div>
        </div>
        
        <!-- Success Message (Hidden Initially) -->
        <div id="success-message" class="hidden bg-white/20 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/30 celebration">
            <div class="text-6xl mb-6">üéâ</div>
            <h2 class="text-4xl font-bold text-white mb-4 drop-shadow-lg">Yes, I know</h2>
            <p class="text-xl text-white/90 mb-6">I knew you couldn't resist! üòâ</p>
            <button id="play-again" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105">
                Play Again
            </button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionSection = document.getElementById('question-section');
        const successMessage = document.getElementById('success-message');
        const playAgainBtn = document.getElementById('play-again');
        
        let noClickCount = 0;
        
        // Function to move the No button to a random position
        function moveNoButton() {
            const container = questionSection;
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate safe boundaries within the container
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;
            
            const randomX = Math.random() * Math.max(0, maxX - 100) + 50;
            const randomY = Math.random() * Math.max(0, maxY - 100) + 50;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.zIndex = '10';
            
            // Change button text based on click count
            noClickCount++;
            const messages = [
                "No üòî",
                "Are you sure? ü§î",
                "Really? üò¢",
                "Think again! üí≠",
                "Come on... ü•∫",
                "Please? üôè",
                "Just say yes! üíñ"
            ];
            
            if (noClickCount < messages.length) {
                noBtn.textContent = messages[noClickCount];
            }
        }
        
        // Function to create sparkle effect
        function createSparkles() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 1000);
                }, i * 100);
            }
        }
        
        // No button event listeners
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });
        
        // Prevent clicking the No button
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });
        
        // Yes button click handler
        yesBtn.addEventListener('click', () => {
            createSparkles();
            questionSection.classList.add('hidden');
            successMessage.classList.remove('hidden');
        });
        
        // Play again functionality
        playAgainBtn.addEventListener('click', () => {
            // Reset everything
            noClickCount = 0;
            noBtn.textContent = "No üòî";
            noBtn.style.position = 'static';
            noBtn.style.left = 'auto';
            noBtn.style.top = 'auto';
            
            successMessage.classList.add('hidden');
            questionSection.classList.remove('hidden');
        });
        
        // Make container relative for absolute positioning
        questionSection.style.position = 'relative';
    </script>

</html>
